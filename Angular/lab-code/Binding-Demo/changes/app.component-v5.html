<h1> My first Angular app </h1>

<form>
  <!-- The input event is the most commonly used event for an input text form control -->
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" (input)="processFirstName($event)"><br>

<!--     Using a different event binding for the form results in a different type of input event being passed via the $event object -->
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" (keydown)="processLastName($event)"><br>

  <br>

  <button type="button" name="nbutton" (click)="processNormalButton($event)">
    Click Me!
  </button>
</form>
